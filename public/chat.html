<DOCUMENT>
    <h3>User Search</h3>
    <link rel="stylesheet" href="styles.css">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Type to search Profile..." autofocus>
        <div class="chatbox-button">
            <button onclick="goToChatbox()">MY CHATBOX</button>
        </div>
    </div>
    <div id="searchResults" class="search-results"></div>
    
    <script>
        const searchInput = document.getElementById("searchInput");
        let debounceTimer;
    
        // Dynamic search on input
        searchInput.addEventListener("input", function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                searchUser(this.value.trim());
            }, 300);
        });
    
        async function searchUser(query) {
            const resultsContainer = document.getElementById("searchResults");
    
            if (!query) {
                resultsContainer.innerHTML = "";
                resultsContainer.style.display = "none"; // Hide when empty
                return;
            }
    
            try {
                const response = await fetch(`/search-user?query=${encodeURIComponent(query)}`);
                const data = await response.json();
    
                console.log("üì• Server Response:", data);
    
                if (data.success) {
                    let resultsHTML = "<h4>Suggested Users:</h4>";
                    data.users.forEach(user => {
                        const profilePic = user.profile_pic || "default-profile.png";
                        resultsHTML += `
                            <div class="user-box">
                                <img src="${profilePic}" alt="${user.username}'s Profile Pic" class="search-profile-pic" onclick="openImageModal('${profilePic}')">
                                <div class="user-info">
                                    <p><strong>${user.username}</strong> <span class="email">(${user.email})</span></p>
                                    <div class="user-actions">
                                        <button onclick="startChat('${user.username}')">üí¨ Add to Chat</button>
                                        <button onclick="openProfile('${user.username}')">üë§ Open Profile</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    resultsContainer.innerHTML = resultsHTML;
                    resultsContainer.style.display = "block"; // Show results
                } else {
                    resultsContainer.innerHTML = "<p class='no-results'>‚ùå No users found matching your search.</p>";
                    resultsContainer.style.display = "block";
                }
            } catch (error) {
                console.error("‚ùå Search Error:", error);
                resultsContainer.innerHTML = "<p class='error'>‚ùå An error occurred while searching.</p>";
                resultsContainer.style.display = "block";
            }
        }
    
        // Modal for full-size profile picture
        function openImageModal(imageSrc) {
            const modal = document.createElement("div");
            modal.className = "modal";
            modal.innerHTML = `
                <span class="close" onclick="this.parentElement.remove()">√ó</span>
                <img class="modal-content" src="${imageSrc}">
            `;
            document.body.appendChild(modal);
            modal.style.display = "flex";
        }
    
        function openProfile(username) {
            window.location.href = `profile.html?user=${encodeURIComponent(username)}`;
        }
    
        function saveChatUser(user) {
            let chatUsers = JSON.parse(localStorage.getItem("chatUsers")) || [];
            if (!chatUsers.includes(user)) {
                chatUsers.push(user);
                localStorage.setItem("chatUsers", JSON.stringify(chatUsers));
            }
        }
    
        async function startChat(username) {
            const loggedInUser = sessionStorage.getItem("username");
    
            if (!loggedInUser) {
                alert("‚ùå Please log in first.");
                return;
            }
    
            try {
                const response = await fetch('/save-chat-user', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ loggedInUser, chatUser: username })
                });
    
                const data = await response.json();
                if (data.success) {
                    saveChatUser(username);
                    window.location.href = "chatbox.html";
                } else {
                    alert("‚ùå Failed to add user to chat list. Try again.");
                }
            } catch (error) {
                console.error("‚ùå Error saving chat user:", error);
                alert("Error saving chat user.");
            }
        }
    
        function goToChatbox() {
            window.location.href = "chatbox.html";
        }
    </script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
    
        h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
        }
    
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 25px;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
    
        #searchInput {
            width: 100%;
            padding: 10px;
           
            font-size: 16px;
           text-align: left;
           color: #000000;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 2px 5px rgba(253, 247, 247, 0.804);
            transition: border-color 0.3s, box-shadow 0.3s;
            
        }
    
        #searchInput:focus {
            border-color: #07090c;
            text-align: left;
            width: 4000px;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }
    
        .chatbox-button button {
            padding: 10px 20px;
            font-size: 19px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .chatbox-button button:hover {
            background-color: #0f892a;
        }
    
        .search-results {
            display: none;
            position: fixed;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 15px;
        }
    
        .search-results h4 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #ada57f;
            text-align: center;
        }
    
        .user-box {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #cbc0d1;
            transition: background-color 0.3s;
        }
    
        .user-box:hover {
            background-color: #b4b4b4;
        }
    
        .search-profile-pic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: transform 0.2s;
        }
    
        .search-profile-pic:hover {
            transform: scale(1.1);
        }
    
        .user-info {
            flex-grow: 1;
        }
    
        .user-info p {
            margin: 0;
            font-size: 15px;
            color: #333;
        }
    
        .user-info .email {
            color: #777;
            font-size: 13px;
        }
    
        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
    
        .user-actions button {
            padding: 6px 12px;
            font-size: 12px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .user-actions button:first-child {
            background-color: #28a745; /* Different color for Add to Chat */
        }
    
        .user-actions button:hover {
            background-color: #0056b3;
        }
    
        .user-actions button:first-child:hover {
            background-color: #218838;
        }
    
        .no-results, .error {
            text-align: center;
            color: #888;
            font-size: 14px;
            padding: 10px;
        }
    
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
    
        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
    
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
            transition: color 0.3s;
        }
    
        .close:hover {
            color: #ddd;
        }
    </style>
    </DOCUMENT>
